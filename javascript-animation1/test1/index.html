<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box,.box2{
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 20px;
      position: absolute;
    }
    .box2{
      top: 40px;
    }
    .test{
      width: 2px;
      height: 2px;
      background: red;
      position: absolute;
      top: 500px;
      left: 500px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box2"></div>
  <div class="test">测试点</div>
</body>
  <script src="./main1.js"></script>
</html>
